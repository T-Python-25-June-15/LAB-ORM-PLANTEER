{% extends 'base.html' %}
{% block title %}Delete {{ plant.name }}{% endblock %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete <strong>{{ plant.name }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'plants:plant_detail' plant.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
