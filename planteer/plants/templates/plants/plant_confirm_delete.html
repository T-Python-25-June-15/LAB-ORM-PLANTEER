{% extends 'base.html' %}
{% block title %}Delete {{ plant.name }} - Planteer{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm text-center p-4 mx-auto" style="max-width: 600px;">
    <h3 class="text-danger mb-3">Are you sure?</h3>
    <p class="mb-4">You are about to <strong>permanently delete</strong> the plant <strong>{{ plant.name }}</strong>.</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'plants:plant_detail' plant.id %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
