{% extends 'base.html' %}
{% block title %}Add New Plant - Planteer{% endblock %}

{% block content %}
<div class="form-container mx-auto mt-4" style="max-width: 700px;">
  <h2 class="fw-bold mb-4 text-center">Add New Plant</h2>
  <form method="post" enctype="multipart/form-data" class="plant-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark mt-3 w-100">Submit</button>
  </form>
</div>
{% endblock %}
