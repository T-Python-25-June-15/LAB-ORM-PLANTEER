{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contact Us - Planteer{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<section class="container py-5">
  <div class="row align-items-center">
    <div class="col-md-7">
      <h2 class="mb-3 fw-bold">Contact us</h2>
      <p class="text-muted">Subheading for description or instructions</p>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col">
            <input type="text" name="first_name" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" name="last_name" class="form-control" placeholder="Last name">
          </div>
        </div>

        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email address">
        </div>

        <div class="mb-3">
          <textarea name="message" rows="4" class="form-control" placeholder="Your message"></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>
    <div class="col-md-5 d-flex justify-content-center align-items-center">
  <img src="{% static 'img/homeTree.jpg' %}" alt="Home Tree" class="img-fluid rounded shadow-sm" style="height: 450px; width: auto; object-fit: cover;">
</div>
</section>
{% endblock %}
