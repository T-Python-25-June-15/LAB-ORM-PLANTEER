{% extends 'base.html' %}
{% load static %}


{% block title %}Contact Us - Planteer{% endblock %}

{% block content %}

<!-- Contact Form -->
<div class="container contact-container py-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="contact-title">Contact us</h1>
        <p class="contact-subtitle">Subheading for description or instructions</p>
        
        <form method="post" class="contact-form">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-6 mb-3">
                {{ form.first_name }}
              </div>
              <div class="col-sm-6 mb-3">
                {{ form.last_name }}
              </div>
            </div>
            <div class="mb-3">
              {{ form.email }}
            </div>
            <div class="mb-3">
              {{ form.message }}
            </div>
            <button type="submit" class="btn btn-dark w-100">Submit</button>
          </form>
          
      </div>

      <!-- Image -->
      <div class="col-md-6 text-center mt-4 mt-md-0">
        <img src="{% static 'images/contact.jpg' %}" class="img-fluid rounded" alt="Orchid image">
      </div>
    </div>
  </div>
  
{% endblock %}
