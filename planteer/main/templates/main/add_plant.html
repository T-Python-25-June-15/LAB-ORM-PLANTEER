{% extends 'main/base.html' %}
{% load static %}
{% block title %} Planteer {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add a New Plant</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>About:</label>
            <textarea name="about" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label>Used For:</label>
            <textarea name="used_for" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label>Category:</label>
            <select name="category" class="form-select" required>
                <option value="tree">Tree</option>
                <option value="fruit">Fruit</option>
                <option value="vegetable">Vegetable</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Image:</label>
            <input type="file" name="image" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_edible" class="form-check-input" id="is_edible">
            <label class="form-check-label" for="is_edible">Is Edible?</label>
        </div>

        <button type="submit" class="btn btn-success">Add Plant</button>
    </form>
</div>
{% endblock %}
