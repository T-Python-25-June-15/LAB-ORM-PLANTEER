{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Planteer{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
  body{

  font-family: 'Segoe UI', sans-serif; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Planteer</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav mx-2">
        <li class=" text-dark fw-bold"><a href="{% url 'all_plant' %}" class="nav-link">All Plants</a></li>
        <li class=" text-dark fw-bold"><a href="{% url 'contact_us' %}" class="nav-link">Contact Us</a></li>
        <li class=" text-dark fw-bold"><a href="{% url 'add_plant' %}" class="btn btn-dark">Add Plant</a></li>
      </ul>
    </div>
  </nav>


  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-light mt-auto py-5 px-5">
    <div class="row">
      <div class="col-md-3">Site name</div>
      <div class="col-md-3">Topic<br>Page<br>Page</div>
      <div class="col-md-3">Topic<br>Page<br>Page</div>
      <div class="col-md-3">Topic<br>Page<br>Page</div>
    </div>
    <div class="mt-5 mt-auto py-5 justify-content-between" style="margin: 5px;">
      <div class="row"></div>
        <i class="bi bi-facebook mx-2"></i>
        <i class="bi bi-linkedin mx-2"></i>
        <i class="bi bi-instagram mx-2"></i>
        <i class="bi bi-youtube mx-2"></i>
      </div>
  </footer>
</body>
</html>
