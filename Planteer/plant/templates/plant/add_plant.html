{% extends 'main/base.html' %}

{% block content %}
<div class="container py-5">
  <div class="row align-items-center">

    <div class="col-md-6">
      <h2 class="mb-3 fw-bold">Add New Plant</h2>
      <p class="text-muted mb-4">Fill the form to add a new plant</p>

      <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        <div class="mb-2">
          <label for="name" class="form-label small">Name</label>
          <input type="text" class="form-control form-control-sm" name="name" id="name" required>
        </div>

        <div class="mb-2">
          <label for="about" class="form-label small">About</label>
          <textarea class="form-control form-control-sm" name="about" id="about" rows="2" required></textarea>
        </div>

        <div class="mb-2">
          <label for="used_for" class="form-label small">Used For</label>
          <textarea class="form-control form-control-sm" name="used_for" id="used_for" rows="2" required></textarea>
        </div>

        <div class="mb-2">
          <label class="form-label small">Category</label>
          <div>
            {% for val, label in CategoryChoices %}
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="category" id="{{ val }}" value="{{ val }}" required>
                <label class="form-check-label small" for="{{ val }}">{{ label }}</label>
              </div>
            {% endfor %}
          </div>
        </div>

        <div class="mb-2 form-check">
          <input type="checkbox" class="form-check-input" name="is_edible" id="is_edible">
          <label class="form-check-label small" for="is_edible">Is Edible</label>
        </div>

        <div class="mb-2">
          <label for="image" class="form-label small">Image</label>
          <input type="file" class="form-control form-control-sm" name="image" id="image" accept="image/*">
        </div>

        <button type="submit" class="btn btn-dark btn-sm w-100">Add Plant</button>
      </form>
    </div>

  </div>
</div>
{% endblock %}
