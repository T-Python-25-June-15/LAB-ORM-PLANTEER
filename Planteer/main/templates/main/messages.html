{% extends 'main/base.html' %}

{% block title %}
Messages Page
{% endblock %}

{% block content %}
<!--Messages-->
<br>
<h4> Messages from Users</h4>
<br> 
<br>
  <div class="row">
    {% for messages in message %}
    <div class="col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
      <div class="card border-0">
        <div class="card-body">
          <h5 class=" mb-1 text-dark">
            {{messages.first_name}} {{messages.last_name}}
          </h5>
          <p class=" text-primary">{{ messages.email }}</p>
          <p>{{ messages.message }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
