{% extends 'main/base.html' %}

{% block content %}
<section class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold text-black-800 mb-10 text-center">Messages from Users</h2>

    <div class="grid md:grid-cols-2 gap-6">
        {% for contact in contacts %}
        <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
            <div class="flex items-center gap-3 mb-4">
                <span class="material-icons text-3xl text-black-700">person</span>
                <div>
                    <h4 class="text-lg font-semibold text-gray-800">{{ contact.first_name }} {{ contact.last_name }}</h4>
                    <a href="mailto:{{ contact.email }}" class="text-blue-600 hover:underline text-sm">{{ contact.email }}</a>
                </div>
            </div>
            <p class="text-gray-700 text-sm leading-relaxed">{{ contact.message }}</p>
        </div>
        {% empty %}
        <p class="text-gray-600">No messages yet.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
