{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Contact Page
{% endblock %}

{% block content %}
<!--Contact Page-->
<h1> Contact Us</h1>
<br>
<div class="container py-5">
  <div class="row align-items-center">
  
    <div class="col-lg-6">
      <h1 class="fw-bold">Contact us</h1>
      <form action="{% url 'main:contact_view' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-3">
        {% csrf_token %}

        <div class="row">
          <div class="col">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="col">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" name="last_name" required>
          </div>
        </div>

        <div>
          <label class="form-label">Email address</label>
          <input type="email" class="form-control"name="email" required>
        </div>

        <div>
          <label class="form-label">Your message</label>
          <textarea class="form-control" placeholder="Enter your message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>
    <div class="col-lg-6 mt-4 mt-lg-0 text-center">
      <img src="{% static 'images/lily.jpg' %}" alt="Contact Image" class="img-fluid rounded shadow-sm" style="max-height: 500px;">
    </div>

  </div>
</div>
{% endblock %}
