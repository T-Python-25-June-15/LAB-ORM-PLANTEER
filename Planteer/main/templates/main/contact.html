{% extends 'main/base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<h1>Contact Us</h1>

<div class="row ">
    <div class="row align-items-center ">
        <div class="col-8">
                <form class="form" action="{% url 'main:contact_us_views' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            <label for="first_name">First Name: </label>
                            <input type="text" class="form-control" placeholder="First name" id="first_name" name="first_name">
                        </div>
                        <div class="col">
                            <label for="last_name">Last Name: </label>
                            <input type="text" class="form-control" placeholder="Last name" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <br>
                        <textarea placeholder="Description about the plant" name="message" class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
                        </div>
                        <div class="col">
                            <a href="{% url 'main:messages_views' %}"><span>Show all messages &rarr;</span></a>
                        </div>
                    </div>
                        
                </form>
                

        </div>
        <div class="col-4">
            <img src="{% static 'images\flower.jpg' %}" class="image">
        </div>
    </div>
</div>



{% endblock %}
