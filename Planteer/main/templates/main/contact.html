{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row align-items-center">
    
    <div class="col-md-6">
      <h2 class="mb-3 fw-bold">Contact us</h2>
      <p class="text-muted mb-4">Have a question? Contact us</p>

      <form method="POST" novalidate>
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" class="form-control" name="last_name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your message</label>
          <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>
    
    <div class="col-md-6 mt-4 mt-md-0">
      <img src="{% static 'images/orchid.jpg' %}" alt="Contact" class="img-fluid rounded">
    </div>
  </div>

{% if success_message %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ success_message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}


     <div class="Messages-link">
      <a href="{% url 'main:messages_view' %}">
       Messages <span class="material-symbols-outlined">arrow_forward</span>
      </a>
    </div>

</div>
{% endblock %}
