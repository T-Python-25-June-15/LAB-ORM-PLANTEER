{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>{% block title %} {% endblock %}</title>
</head>
 
<!-- Body Section -->
<body>

  <div class="page"> 
        <nav class="navbar">
            <a href="{% url 'main:home_view' %}" class="text-decoration-none text-dark"> <strong>Planteer </strong></a>
            <div class="d-flex justify-content-between align-items-center gap-4">
                <a href="{%url 'plant:AllPlant_view' %}" class="text-decoration-none text-dark" > All Plants</a>
                <a href="{% url 'main:contact_view' %}" class="text-decoration-none text-dark"> Contact US</a>
                <a href="{%url 'plant:newPlant_view' %}"><button class="Add-button btn btn-dark">Add Plant</button></a>
            </div>
        </nav>

            <!--Block Content for all pages-->

            {% block content %}

            {% endblock %}
            <!--Footer-->
      <footer class="bg-light text-dark py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Planteer</h5>
                    </div>
                    <div class="cols-md-4 text-md-end d-flex flex-column gap-2">
                        <a href="{% url 'main:home_view' %}" class="text-dark text-decoration-none">Home</a>
                        <a href="{%url 'plant:AllPlant_view' %}" class="text-dark text-decoration-none">All Plants</a>
                        <a href="{% url 'main:contact_view' %}" class="text-dark text-decoration-none">Contact Us</a>
                        
                    </div>
                </div>

            </div>
</footer>
        
    </div>

</body>


</html>
