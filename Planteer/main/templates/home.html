{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block content %} 

<div class="bg-[url({% static 'images/background.jpg' %})] bg-cover rounded-xl ">
    <div class="flex-col m-4 sm:m-10 p-4 sm:p-30 items-center text-center">
        <h1 class="text-4xl sm:text-7xl font-semibold">Planteer</h1>
        <br>
        <h1 class="text-3xl sm:text-7xl font-semibold">
            Plant Database For Plants Lovers
        </h1>

        <div class="flex flex-col sm:flex-row justify-center items-center gap-4 sm:gap-10 mt-6 sm:mt-10">
            <form role="search" method="get" action="{% url 'plants:search_plants_view' %}">
                <input type="text" class="border border-gray-300 w-full sm:w-4xl h-10 font-semibold bg-white p-4 sm:p-6 rounded-xl" placeholder="Search For Plant..." aria-label="Search" name="search" value="{{request.GET.search}}" required minlength="3">
                <button class="bg-black px-4 sm:px-6 py-2 sm:py-4 text-white rounded-xl font-mono mt-4 sm:mt-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>



<div class="flex justify-between">
    <div>
    <h1 class="text-4xl pb-2 text-semibold">Plants</h1>
    <p class="text-sm text-gray-500">Learn more about plants</p>
</div>

    <a href="{% url 'plants:all_plants_view' %}">More <i class="fa fa-arrow-right"></i></a>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 my-10">
   
    {% for p in plants %}
    <a href="{% url 'plants:plant_details_view' p.id %}">
    <div class="flex flex-col mx-2">
        <img src="{{p.image.url}}" class="rounded-xl  max-h-70">
        <div class="mt-2 mx-2">
            <h3 class="font-semibold text-xl">{{p.name}}</h3>
            <p class="text-gray-500">{{p.about}}</p>
            <h3 class="font-semibold">{{p.category}}</h3>
        </div>
    </div>
    </a>


    {% endfor %}

</div>
{% endblock %}
