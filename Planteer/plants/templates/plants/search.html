{% extends 'plants/base.html' %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        {% for plant in results %}
            <div class="col">
                <div class="card h-100">
                <img src="{{ plant.image.url }}" class="card-img-top img-fluid" style="object-fit: cover; height: 200px;" alt="{{ plant.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ plant.name }}</h5>
                        <p class="card-text">{{ plant.category }}</p>
                        <a href="{% url 'plant_detail' plant.id %}" class="btn btn-outline-primary">View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="mt-3">No results found.</p>
{% endif %}
{% endblock %}
