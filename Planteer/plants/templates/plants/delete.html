{% extends 'plants/base.html' %}
{% block content %}
<div class="alert alert-danger p-4">
    <h4>Are you sure you want to delete "<strong>{{ plant.name }}</strong>"?</h4>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'plant_detail' plant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
