{% extends "base.html" %}
{% load static %}

{% block title %}All Plants{% endblock %}

{% block fileStyle %}

<link rel="stylesheet" href="{% static 'css/all.css' %}">



{% endblock %}

{% block content %}

<div class="cards">

    {% for plant in plants %}
    <div class="card">
        <img src="{{ plant.poster.url }}" alt="{{ plant.title }}">
        <h4>{{ plant.title }}</h4>
        <p>{{ plant.category }}</p>
        <a href="{% url 'plants:detail_view' plant.id %}">View Details</a>
    </div>
    {% endfor %}

</div>







{% endblock %}
