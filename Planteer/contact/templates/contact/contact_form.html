{% extends 'main/base.html' %}
{% load static %}

{% block title %}content us{% endblock %}

{% block content %}


<div class="container mt-5">
  <div class="row justify-content-center align-items-center gap-5">
    

    <div class="col-md-6">
      <h1 class="mb-3 fw-bold">Contact us</h1>

      <form method="POST" action="{% url 'contact:contact_form_view' %}" >
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First name</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>
          <div class="col">
            <label class="form-label">Last name</label>
            <input type="text" name="last_name" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Your message</label>
          <textarea name="message" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
    </div>


    <div class="col-md-5 d-none d-md-block">
      <img src="{% static 'images/contact.jpg' %}" class="img-fluid rounded" style="width:100%; height:500px; object-fit:fill; object-position:center;" alt="Contact Image">
    </div>

  </div>
</div>


{% endblock %}
