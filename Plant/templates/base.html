{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planteer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- ملف CSS الخاص بك -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

  <div class="container my-3">

    <!-- الهيدر -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <a href="{% url 'main:home' %}" class="logo">Planteer</a>

      <nav class="nav-links">
  <a href="{% url 'plants:plant_list' %}">All Plants</a>
  <a href="{% url 'main:contact' %}">Contact Us</a>
  <a href="{% url 'plants:plant_create' %}" class="btn btn-dark-custom">Add Plant</a>
</nav>

    </header>

    <!-- نموذج البحث يظهر فقط في الصفحة الرئيسية -->
    {% if request.resolver_match.url_name == 'home' %}
    <section class="hero mb-4 p-4 bg-light rounded">
      <div style="background-color: rgba(255, 255, 255, 0); padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
    <h1 class="display-4 fw-bold">Planteer</h1>
    <p class="lead">Plant Database For Plant Lovers</p>
  </div>
      <form action="{% url 'plants:plant_search' %}" method="get" class="d-flex">
        <input
          type="text"
          name="q"
          class="form-control me-2"
          placeholder="Search for a plant..."
          aria-label="Search"
        />
        <button type="submit" class="btn btn-dark-custom">Search</button>
      </form>
    </section>
    {% endif %}

    <!-- المحتوى الرئيسي -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- الفوتر -->
   <footer class="main-footer d-flex justify-content-between align-items-start flex-wrap">
  <div class="footer-left">
    <h5>Planteer</h5>
  </div>
  <div class="footer-links d-grid">
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Blog</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Support</a>
    <a href="#">FAQ</a>
    <a href="#">Careers</a>
    <a href="#">Community</a>
  </div>
</footer>

  </div>



</body>
</html>
