{% extends 'main/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
    <div>
        <h2 class="mb-0">All Plants</h2>
        <small class="text-muted">Learn more about plants</small>
    </div>
</div>
<form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
        <label for="category" class="form-label">Category</label>
        <select name="category" id="category" class="form-select">
            <option value="">All</option>
            {% for value, label in categories %}
                <option value="{{ value }}" {% if selected_category == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <label for="is_edible" class="form-label">Edible</label>
        <select name="is_edible" id="is_edible" class="form-select">
            <option value="">All</option>
            <option value="true" {% if selected_is_edible == 'true' %}selected{% endif %}>Yes</option>
            <option value="false" {% if selected_is_edible == 'false' %}selected{% endif %}>No</option>
        </select>
    </div>
    <div class="col-md-4 align-self-end">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
</form>
<div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
    {% for plant in plants %}
    <div class="col">
        <div class="card h-100 p-2 d-flex flex-column align-items-center text-center">
            <img src="{{plant.image.url}}" class="card-img-top mb-2" alt="{{plant.name}}" style="max-width: 220px; max-height: 180px; object-fit:cover; margin:auto;">
            <div class="card-body p-2">
                <div class="fw-bold">{{plant.name}}</div>
                <div class="text-muted small mb-1">{{plant.about}}</div>
                <div class="text-secondary small mb-1">{{ plant.category }}</div>
            </div>
            <div class="card-footer text-center bg-transparent border-0">
                <a href="{% url 'plants:plant_detail_view' plant.id %}" class="btn btn-outline-primary btn-sm">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <div class="alert alert-warning w-100">No plants found.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
