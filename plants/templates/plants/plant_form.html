{% extends 'main/base.html' %}

{% block content %}
<div class="row align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <div class="card p-5 shadow-sm border-0" style="background: #fafafa;">
            <h2 class="mb-2 text-start">Add a New Plant</h2>
            <form method="post" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Plant Name</label>
                    <input type="text" name="name" class="form-control" id="id_name" placeholder="Lavender" value="{{plant_form.name.value|default:''}}">
                </div>
                <div class="mb-3">
                    <label for="id_about" class="form-label">About</label>
                    <textarea name="about" class="form-control" id="id_about" rows="2" placeholder="Brief about plant">{{plant_form.about.value|default:''}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="id_used_for" class="form-label">Used For</label>
                    <textarea name="used_for" class="form-control" id="id_used_for" rows="2" placeholder="Decoration">{{ plant_form.used_for.value|default:'' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label">Image</label>
                    <input type="file" name="image" class="form-control" id="id_image">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="id_category" class="form-label">Category</label>
                        <select name="category" class="form-select" id="id_category">
                            <option value="">Select category</option>
                            {% for value, label in plant_form.fields.category.choices %}
                                <option value="{{ value }}" {% if plant_form.category.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col d-flex align-items-end">
                        <div class="form-check">
                            <input type="checkbox" name="is_edible" class="form-check-input" id="id_is_edible" {% if plant_form.is_edible.value %}checked{% endif %}>
                            <label for="id_is_edible" class="form-check-label">Edible</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn w-100" style="background:#111; color:#fff; font-weight:600; font-size:1.1rem;">Add Plant</button>
            </form>
        </div>
    </div>
    <div class="col-md-5 d-none d-md-block text-center">
        <img src="/static/main/images//plant-add.jpg" alt="Add Plant" style="max-height: 640px; border-radius: 15px;">
    </div>
</div>
{% endblock %}
