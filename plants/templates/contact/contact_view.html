{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row d-flex align-items-stretch">
    
    
    <div class="col-md-6 d-flex flex-column">
      <h2 class="mb-4">Contact Us</h2>
      <form method="post" action="{% url 'plants:contact_view' %}" class="flex-grow-1 d-flex flex-column">
        {% csrf_token %}
        
        
        <div class="row mb-3">
          <div class="col">
            <label for="id_first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" id="id_first_name" class="form-control" required>
          </div>
          <div class="col">
            <label for="id_last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="id_last_name" class="form-control" required>
          </div>
        </div>

        
        <div class="mb-3">
          <label for="id_email" class="form-label">Email Address</label>
          <input type="email" name="email" id="id_email" class="form-control" required>
        </div>

       
        <div class="mb-3 flex-grow-1">
          <label for="id_message" class="form-label">Your Message</label>
          <textarea name="message" id="id_message" rows="5" class="form-control h-100" required></textarea>
        </div>

       
        <button type="submit" class="btn btn-primary w-100 mt-auto">Send</button>
      </form>
    </div>

   
    <div class="col-md-6 d-flex">
      <img src="{% static 'images/contact.png' %}" alt="Contact Us" class="img-fluid w-100 rounded shadow object-fit-cover" style="object-fit: cover; height: 100%;">
    </div>
    
  </div>
</div>
{% endblock %}
