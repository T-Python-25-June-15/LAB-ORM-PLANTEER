<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planteer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100" style="border-radius:0; margin-top:0; margin-bottom:2rem;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:home_view' %}">Planteer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'plants:all_plants_view' %}">All Plants</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'plants:search_plants_view' %}">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:contact_view' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'main:contact_messages_view' %}">Contact Messages</a></li>
                     <li class="nav-item"><a class="nav-link btn btn-dark ms-2 px-3" href="{% url 'plants:add_plant_view' %}">Add Plant</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="mt-5">
        <div class="footer-links mb-2">
            <a href="">Instagram</a>
            <a href="">Twitter</a>
            <a href="">Facebook</a>
        </div>
        <div class="text-muted">Planteer</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
