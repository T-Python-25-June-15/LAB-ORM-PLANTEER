{% extends 'main/base.html' %}

{% block content %}
<h2 class="mb-5">Messages from Users</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
    {% for msg in messages %}
    <div class="col">
        <div class="card p-4 h-100" style="background: #fafafa;">
            <div class="mb-2">
                <span class="me-2">&#128100;</span>
                <strong>{{msg.first_name}} {{msg.last_name}}</strong>
            </div>
            <div class="mb-2">
                <a href="mailto:{{msg.email}}"  style="text-decoration:underline;">{{msg.email}}</a>
            </div>
            <div class="mb-2 text-muted">
                {{msg.message}}
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <div class="alert alert-warning w-100">No messages found.</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
